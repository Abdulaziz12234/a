<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #FF7E5F, #FEB47B);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 50px;
            margin: 0;
            font-weight: 700;
        }

        header p {
            font-size: 22px;
            margin-top: 10px;
        }

        /* Navigation Bar */
        .nav-bar {
            text-align: center;
            background-color: #2c3e50;
            padding: 15px;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #FF7E5F;
        }

        /* Reservation Form */
        .reservation-section {
            padding: 50px 20px;
            background-color: #fff;
        }

        .reservation-section h2 {
            font-size: 30px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .filters, .rooms {
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 30px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .filters label {
            font-size: 16px;
            font-weight: 600;
        }

        .filters select, .filters input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .rooms {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .room-card {
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .room-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .room-card p {
            margin: 5px 0;
        }

        .room-card .price {
            color: #FF7E5F;
            font-weight: 600;
        }

        .room-card button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #FF7E5F;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .room-card button:hover {
            background-color: #FEB47B;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="nav-bar">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
</div>

<header>
    <h1>Sunset Hotel</h1>
    <p>Experience comfort</p>
</header>

<!-- Reservation Section -->
<section class="reservation-section">
    <h2>Available Rooms</h2>

    <div class="filters">
        <label for="price-range">Max Price:</label>
        <input type="number" id="price-range" min="100" max="300" placeholder="Enter your budget">
        <button id="filter-btn">Filter Rooms</button>
    </div>

    <div class="rooms" id="rooms-container">
        <!-- Rooms will be dynamically inserted here -->
    </div>
</section>

<!-- Footer Section -->
<footer>
    <p>&copy; 2025 Sunset Hotel. All rights reserved.</p>
</footer>

<script>
    // Sample Data for Rooms
    const rooms = [
        { name: "Single Room", price: 100, description: "Cozy room for one person." },
        { name: "Double Room", price: 150, description: "Spacious room for two people." },
        { name: "Suite", price: 250, description: "Luxurious suite with all amenities." },
        { name: "Family Room", price: 300, description: "Comfortable room for a family." }
    ];

    const roomsContainer = document.getElementById('rooms-container');
    const filterBtn = document.getElementById('filter-btn');
    const priceRangeInput = document.getElementById('price-range');

    // Function to Display Rooms
    function displayRooms(filteredRooms) {
        roomsContainer.innerHTML = '';
        if (filteredRooms.length === 0) {
            roomsContainer.innerHTML = '<p>No rooms available in this price range.</p>';
            return;
        }
        filteredRooms.forEach(room => {
            const roomCard = document.createElement('div');
            roomCard.classList.add('room-card');
            roomCard.innerHTML = `
                <h3>${room.name}</h3>
                <p>${room.description}</p>
                <p class="price">$${room.price} per night</p>
                <button>Book Now</button>
            `;
            roomsContainer.appendChild(roomCard);
        });
    }

    // Initial Display of All Rooms
    displayRooms(rooms);

    // Filter Rooms Based on Price
    filterBtn.addEventListener('click', () => {
        const maxPrice = parseInt(priceRangeInput.value, 10);
        if (isNaN(maxPrice) || maxPrice < 100 || maxPrice > 300) {
            alert('Please enter a valid budget between $100 and $300.');
            return;
        }
        const filteredRooms = rooms.filter(room => room.price <= maxPrice);
        displayRooms(filteredRooms);
    });
</script>

</body>
</html>
