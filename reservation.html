<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #FF7E5F, #FEB47B);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 50px;
            margin: 0;
            font-weight: 700;
        }

        header p {
            font-size: 22px;
            margin-top: 10px;
        }

        /* Navigation Bar */
        .nav-bar {
            text-align: center;
            background-color: #2c3e50;
            padding: 15px;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #FF7E5F;
        }

        /* Reservation Form */
        .reservation-form {
            background-color: white;
            border-radius: 10px;
            padding: 40px 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 50px auto;
        }

        .reservation-form h2 {
            font-size: 30px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .reservation-form label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .reservation-form input, .reservation-form select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        .reservation-form button {
            width: 100%;
            padding: 15px;
            background-color: #FF7E5F;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reservation-form button:hover {
            background-color: #FEB47B;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="nav-bar">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
</div>

<header>
    <h1>Sunset Hotel</h1>
    <p>Experience comfort</p>
</header>

<!-- Reservation Form Section -->
<div class="reservation-form">
    <h2>Make a Reservation</h2>
    <form id="booking-form">
        <label for="room-type">Room Type</label>
        <select id="room-type" required>
            <option value="Single Room">$100 - Single Room</option>
            <option value="Double Room">$150 - Double Room</option>
            <option value="Suite">$250 - Suite</option>
        </select>

        <label for="check-in">Check-in Date</label>
        <input type="date" id="check-in" required>

        <label for="check-out">Check-out Date</label>
        <input type="date" id="check-out" required>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="contact">Contact Info</label>
        <input type="text" id="contact" placeholder="Enter your contact info" required>

        <button type="submit">Book Now</button>
    </form>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2025 Sunset Hotel. All rights reserved.</p>
</footer>

<script>
    // Form Validation for Reservation Form
    document.getElementById('booking-form').addEventListener('submit', function(e) {
        const checkInDate = document.getElementById('check-in').value;
        const checkOutDate = document.getElementById('check-out').value;
        
        if (checkOutDate <= checkInDate) {
            e.preventDefault(); // Prevent form submission
            alert("Check-out date must be later than check-in date.");
        }
    });
</script>

</body>
</html>
