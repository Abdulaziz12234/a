    <style>
        
        /* Global Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #FF7E5F, #FEB47B);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 50px;
            margin: 0;
            font-weight: 700;
        }

        header p {
            font-size: 22px;
            margin-top: 10px;
        }

        /* Navigation Bar */
        .nav-bar {
            text-align: center;
            background-color: #2c3e50;
            padding: 15px;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #FF7E5F;
        }

        /* Reservation Section */
        .reservation-section {
            padding: 50px 20px;
            background-color: #fff;
        }

        .reservation-section h2 {
            font-size: 30px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .filters label {
            font-size: 16px;
            font-weight: 600;
        }

        .filters select, .filters input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .rooms {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .room-card {
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .room-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .room-card p {
            margin: 5px 0;
        }

        .room-card .price {
            color: #FF7E5F;
            font-weight: 600;
        }

        .room-card button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #FF7E5F;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .room-card button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .room-card.available {
            border-left: 10px solid green;
        }

        .room-card.unavailable {
            border-left: 10px solid red;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
        
    </style>
     <link rel="stylesheet" href="css/animate.css">
     <link rel="stylesheet" href="css/icomoon.css">

     <link rel="stylesheet" href="css/superfish.css">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Reservation Section -->
<section class="reservation-section">
    <h2>Rooms</h2>

    <div class="filters">
        <label for="price-range">Max Price:</label>
        <input type="number" id="price-range" min="100" max="300" placeholder="Enter your budget">
        
        <label for="room-availability">Availability:</label>
        <select id="room-availability">
            <option value="">All</option>
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
        </select>
        
        <label for="search-bar">Search Rooms:</label>
        <input type="text" id="search-bar" placeholder="Search by room name or description">
        
        <button id="filter-btn">Filter Rooms</button>
    </div>

    <div class="rooms" id="rooms-container">
        <!-- Rooms will be dynamically inserted here -->
    </div>
</section>

<script>
    const rooms = [
        { name: "Single Room", price: 100, description: "Cozy room for one person.", available: 10 },
        { name: "Double Room", price: 150, description: "Spacious room for two people.", available: 0 },
        { name: "Suite", price: 250, description: "Luxurious suite with all amenities.", available: 2 },
        { name: "Family Room", price: 300, description: "Comfortable room for a family.", available: 0 }
    ];

    
    const roomsContainer = document.getElementById('rooms-container');
    const filterBtn = document.getElementById('filter-btn');
    const priceRangeInput = document.getElementById('price-range');
    const searchBar = document.getElementById('search-bar');
    const roomAvailabilityInput = document.getElementById('room-availability');

    function displayRooms(filteredRooms) {
        roomsContainer.innerHTML = '';
        if (filteredRooms.length === 0) {
            roomsContainer.innerHTML = '<p>No rooms available based on your search criteria.</p>';
            return;
        }

        filteredRooms.forEach(room => {
            const roomCard = document.createElement('div');
            roomCard.classList.add('room-card');
            roomCard.classList.add(room.available > 0 ? 'available' : 'unavailable');
            roomCard.innerHTML = `
    <h3>${room.name}</h3>
    <p>${room.description}</p>
    <p class="price">$${room.price} per night</p>
    <button 
        ${room.available === 0 ? 'disabled' : ''}
        onclick="window.location.href='book_now.html?room=${encodeURIComponent(room.name)}&price=${room.price}'">
        ${room.available > 0 ? 'Book Now' : 'Unavailable'}
    </button>
`;

            roomsContainer.appendChild(roomCard);
        });
    }

    function filterRooms() {
        const maxPrice = parseInt(priceRangeInput.value, 10);
        const roomAvailability = roomAvailabilityInput.value;
        const searchTerm = searchBar.value.toLowerCase();

        let filteredRooms = rooms;

        if (!isNaN(maxPrice) && maxPrice >= 100 && maxPrice <= 300) {
            filteredRooms = filteredRooms.filter(room => room.price <= maxPrice);
        }

        if (roomAvailability) {
            filteredRooms = filteredRooms.filter(room => 
                (roomAvailability === "available" && room.available > 0) ||
                (roomAvailability === "unavailable" && room.available === 0)
            );
        }

        if (searchTerm) {
            filteredRooms = filteredRooms.filter(room => 
                room.name.toLowerCase().includes(searchTerm) || 
                room.description.toLowerCase().includes(searchTerm)
            );
        }

        displayRooms(filteredRooms);
    }

    filterBtn.addEventListener('click', filterRooms);
    searchBar.addEventListener('input', filterRooms);
    priceRangeInput.addEventListener('input', filterRooms);
    roomAvailabilityInput.addEventListener('input', filterRooms);

    displayRooms(rooms);
</script>


</body>
